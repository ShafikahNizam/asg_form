<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/form.js"></script>
</head>
<body>
  <header>
    <img src="images/UiTM_logo.png" alt="Logo UiTM" class="logo" />
    <h1 text-align="center">Student Industrial Training Information Form</h1>
    <nav>
      <a href="index.html">Profile</a>
      <a href="form.html">Form</a>
    </nav>
  </header>

  <main class="container">
    <form id="trainingForm" novalidate>
      <h3 style="text-align:center">BORANG MAKLUMAT LATIHAN INDUSTRI PELAJAR</h3>
      <fieldset>
        <legend style="color:#003060">Maklumat Pelajar</legend>
        <label for="name">Nama Pelajar<span class="required">*</span>:
          <input type="text" name="name" id="name" />
          <span class="error-msg" aria-live="polite"></span>
        </label>
        <label for="program">Program<span class="required">*</span>:
          <select name="program" id="program">
            <option value="">--Pilih Program--</option>
            <option value="EE210">EE210</option>
            <option value="EE230">EE230</option>
            <option value="EE240">EE240</option>
            <option value="EE250">EE250</option>
            <option value="EE221">EE221</option>
            <option value="EE241">EE241</option>
            <option value="EE242">EE242</option>
          </select>
          <span class="error-msg" aria-live="polite"></span>
        </label>
        <label for="semester">Semester<span class="required">*</span>:
          <input type="number" id="semester" name="semester" min="1" max="10" />
          <span class="error-msg" aria-live="polite"></span>
        </label>

        <label>Tempoh Latihan<span class="required">*</span>:</label>
        <div class="date-range">
          <label for="start">Tarikh Mula:
            <input type="date" id="start" name="start" />
            <span class="error-msg" aria-live="polite"></span>
          </label>
          <span class="date-sep">hingga</span>
          <label for="end">Tarikh Tamat:
            <input type="date" id="end" name="end" />
            <span class="error-msg" aria-live="polite"></span>
          </label>
        </div>

        <label for="phone">No. Telefon<span class="required">*</span>:
          <input type="tel" id="phone" name="phone" />
          <span class="error-msg" aria-live="polite"></span>
        </label>
      </fieldset>

      <fieldset>
        <legend style="color:#003060">Maklumat Organisasi</legend>
        <label for="orgName">Nama Organisasi<span class="required">*</span>:
          <input type="text" id="org_Name" name="org_name" />
          <span class="error-msg" aria-live="polite"></span>
        </label>
        <label for="address">Alamat<span class="required">*</span>:
          <textarea id="org_address" name="org_address"></textarea>
          <span class="error-msg" aria-live="polite"></span>
        </label>
        <label for="postcode">Poskod<span class="required">*</span>:
          <input type="text" id="postcode" name="postcode" maxlength="5" />
          <span class="error-msg" aria-live="polite"></span>
        </label>
        <label for="city">Bandar<span class="required">*</span>:
          <input type="text" id="city" name="city" />
          <span class="error-msg" aria-live="polite"></span>
        </label>
        <label for="state">Negeri<span class="required">*</span>:
          <select id="state" name="state">
            <option value="">--Pilih Negeri--</option>
            <option>Selangor</option>
            <option>Perak</option>
            <option>Johor</option>
            <option>Kedah</option>
            <option>Kelantan</option>
            <option>Melaka</option>
            <option>Negeri Sembilan</option>
            <option>Pahang</option>
            <option>Penang</option>
            <option>Perlis</option>
            <option>Sabah</option>
            <option>Sarawak</option>
            <option>Terengganu</option>
            <option>WP Kuala Lumpur</option>
            <option>WP Labuan</option>
            <option>WP Putrajaya</option>
          </select>
          <span class="error-msg" aria-live="polite"></span>
        </label>
        <label for="supervisor">Nama Penyelia<span class="required">*</span>:
          <input type="text" id="supervisor" name="supervisor" />
          <span class="error-msg" aria-live="polite"></span>
        </label>
        <label for="position">Jawatan Penyelia<span class="required">*</span>:
          <input type="text" id="position" name="position" />
          <span class="error-msg" aria-live="polite"></span>
        </label>
      </fieldset>

      <div class="form-actions" style="text-align: center; margin-top: 20px;">
        <button type="submit">Hantar</button>
        <button type="button" id="resetBtn">Set Semula</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 UNIVERSITI TEKNOLOGI MARA</p>
  </footer>
</body>
</html>
